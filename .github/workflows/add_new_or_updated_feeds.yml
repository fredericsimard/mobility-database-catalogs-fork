    #         IFS=$'\n'
    #         csv_data_no_headers=$(awk 'NR>1' <<< "${CSV_DATA}")
    #         declare -a csv_lines

    #         while IFS= read -r line; do
    #             csv_lines+=("$line")
    #         done <<< "$csv_data_no_headers"

    #         echo "CSVLINES=$csv_lines" >> $GITHUB_OUTPUT
            
